<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Лаба 6</title>
  </head>
  <body>
    <input id="i1" type="text" placeholder="Text to show" style="width: 200px;"><br><br>
    <input id="i2" type="number" placeholder="Font size" style="width: 200px;"><br><br>
    <button onclick="run()">Show</button><br><br>
    <p id="result"></p>
    <script>
        function run() {
          let text = document.getElementById('i1').value;
          let size = document.getElementById('i2').value;

          show(text, size)
        }

        function show(text, size) {
          let p = document.getElementById('result');
          p.style.fontSize = size+"px";
          p.innerHTML = text; 
        }
  
       
    </script>
  </body>
</html>
