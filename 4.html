<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Лаба 6</title>
  </head>
  <body>
    <script>
        function run(...args) {
          let sum = 0;
          let sentence = "";
          for (let i = 0; i < args.length; i++) {
            if(typeof args[i] === "number"){
              sum += args[i];
            }else if(typeof args[i] === "string"){
              sentence += args[i] + " ";
            }
          }

          alert(`Sum = ${sum}`);
          alert(sentence);
        }

        run('Jane', 1, 3, "like", 5, 9, 'read', 4, 'book');
    </script>
  </body>
</html>
